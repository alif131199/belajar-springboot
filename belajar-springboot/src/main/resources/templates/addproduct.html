<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <title>Test CRUD SpringBoot MVC Alif</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Project Simpel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Produk</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Order
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/order/createorder">Tambah Order</a></li>
              <li><a class="dropdown-item" href="/order">Lihat Order</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
        <h1>Tambah Produk</h1>

        <div>
          <form th:object="${product}" method="post" th:action="@{/save}">
            <div class="form-group">
              <label>Code</label>
              <input type="text" class="form-control" th:field="*{code}">
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="text" class="form-control" th:field="*{price}">
            </div>
            <br/>
            <p><button class="btn btn-primary" type="submit">Submit</button></p>
          </form>
        </div>

        
    </div>
    

    <script src="webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
