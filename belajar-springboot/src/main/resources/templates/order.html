<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <title>Test CRUD SpringBoot MVC Alif</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Project Simpel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Produk</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Order
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/order/createorder">Tambah Order</a></li>
              <li><a class="dropdown-item" href="/order">Lihat Order</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
        <h1>List Produk</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Item List</th>
                    <th>Prices</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.orderProducts}"></td>
                    <td th:text="${order.getTotalOrderPrice()}"></td>
                    <td>
                        <a class="btn btn-success" th:href="@{'/editproduct/'+${product.id}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/deleteproduct/'+${product.id}}">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

    <script src="webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
